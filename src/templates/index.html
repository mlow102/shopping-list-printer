<!-- This is the template for the index page. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f1f1f1;
                margin: 0;
                padding: 20px;
            }
    
            h1 {
                text-align: center;
                color: #333;
            }
    
            form {
                margin-bottom: 20px;
            }
    
            input[type="text"] {
                align-items: center;
                padding: 10px;
                font-size: 16px;
                border-radius: 4px;
                border: 1px solid #ccc;
                width: 200px;
                margin-right: 10px;
            }
    
            input[type="submit"] {
                align-items: center;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 4px;
                border: none;
                background-color: #333;
                color: #fff;
                cursor: pointer;
            }
    
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
    
            li {
                background-color: #fff;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 4px;
            }
    
            form.inline {
                display: inline;
            }
    
            input[type="hidden"] {
                display: none;
            }
    
            input[type="submit"].remove {
                background-color: #f44336;
            }
    
            input[type="submit"].print {
                background-color: #4caf50;
                color: #fff;
            }
        </style>
    </head>
<body>
    <h1>Shopping List</h1>
    <form action="/add" method="POST">
        <input type="text" name="item" placeholder="Add item">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for item in shopping_list %}
            <li>
                {{ item }}
                <form action="/remove" method="POST" style="display:inline;">
                    <input type="hidden" name="item" value="{{ item }}">
                    <input type="submit" value="Remove">
                </form>
            </li>
        {% endfor %}
    </ul>

    <form action="/print" method="POST">
        <input type="submit" value="Print Shopping List">
    </form>
</body>
</html>
